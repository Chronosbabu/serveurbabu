<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer mot de passe - Chronos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --button-bg: linear-gradient(45deg, #fd1d1d, #fcb045, #833ab4);
            --button-hover: linear-gradient(45deg, #fcb045, #833ab4, #fd1d1d);
            --link-color: #fcb045;
            --input-bg: #333;
            --input-text: #ffffff;
            --shadow: 0px 4px 20px rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg-color: #fafafa;
            --text-color: #262626;
            --card-bg: #fff;
            --border-color: #dbdbdb;
            --button-bg: #0095f6;
            --button-hover: #00376b;
            --link-color: #0095f6;
            --input-bg: #fafafa;
            --input-text: #262626;
            --shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .logo {
            font-size: 40px;
            font-weight: bold;
            background: linear-gradient(45deg, #fd1d1d, #fcb045, #833ab4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            width: 320px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: var(--text-color);
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            background: var(--input-bg);
            color: var(--input-text);
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .checkbox-container input {
            margin-right: 8px;
            accent-color: var(--link-color);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            transition: opacity 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
            background: var(--button-hover);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        .error-message {
            color: #ed4956;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container { width: 90%; padding: 20px; }
            .logo { font-size: 32px; }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="logo">CHRONOS</div>

    <div class="container">
        <h1>Nouveau mot de passe</h1>
        <form method="POST">
            <input type="password" name="new_password" placeholder="Nouveau mot de passe" id="new_password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="showNewPassword">
                <label for="showNewPassword">Afficher le mot de passe</label>
            </div>
            <input type="password" name="confirm_password" placeholder="Confirmer le nouveau mot de passe" id="confirm_password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="showConfirmPassword">
                <label for="showConfirmPassword">Afficher la confirmation</label>
            </div>
            <button type="submit">Confirmer</button>
        </form>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <div class="login-link">
            <p><a href="{{ url_for('login') }}">Retour Ã  la connexion</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Apply theme from localStorage
            const body = document.body;
            const savedTheme = localStorage.getItem('theme') || 'dark';
            body.dataset.theme = savedTheme;

            const showNewPassword = document.getElementById('showNewPassword');
            const newPasswordField = document.getElementById('new_password');
            const showConfirmPassword = document.getElementById('showConfirmPassword');
            const confirmPasswordField = document.getElementById('confirm_password');

            if (showNewPassword && newPasswordField) {
                showNewPassword.addEventListener('change', () => {
                    newPasswordField.type = showNewPassword.checked ? 'text' : 'password';
                });
            }

            if (showConfirmPassword && confirmPasswordField) {
                showConfirmPassword.addEventListener('change', () => {
                    confirmPasswordField.type = showConfirmPassword.checked ? 'text' : 'password';
                });
            }
        });
    </script>
</body>
</html>
