<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupérer mot de passe - Chronos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --button-bg: linear-gradient(45deg, #fd1d1d, #fcb045, #833ab4);
            --button-hover: linear-gradient(45deg, #fcb045, #833ab4, #fd1d1d);
            --link-color: #fcb045;
            --input-bg: #333;
            --input-text: #ffffff;
            --shadow: 0px 4px 20px rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg-color: #fafafa;
            --text-color: #262626;
            --card-bg: #fff;
            --border-color: #dbdbdb;
            --button-bg: #0095f6;
            --button-hover: #00376b;
            --link-color: #0095f6;
            --input-bg: #fafafa;
            --input-text: #262626;
            --shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .logo {
            font-size: 40px;
            font-weight: bold;
            background: linear-gradient(45deg, #fd1d1d, #fcb045, #833ab4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            width: 320px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: var(--text-color);
        }

        input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            background: var(--input-bg);
            color: var(--input-text);
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            transition: opacity 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
            background: var(--button-hover);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        .error-message {
            color: #ed4956;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }

        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
        }

        @media (max-width: 600px) {
            .container { width: 90%; padding: 20px; }
            .logo { font-size: 32px; }
        }
    </style>
</head>
<body data-theme="dark">
    <button id="theme-toggle" title="Changer de thème"><i class="fa-solid fa-moon"></i></button>

    <div class="logo">CHRONOS</div>

    <div class="container">
        <h1>Récupérer mot de passe</h1>
        <form method="POST">
            <input type="email" name="email" placeholder="Adresse email" required>
            <input type="tel" name="telephone" placeholder="Numéro de téléphone" required>
            <button type="submit">Vérifier et continuer</button>
        </form>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <div class="login-link">
            <p><a href="{{ url_for('login') }}">Retour à la connexion</a></p>
        </div>
    </div>

    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        function setTheme(theme) {
            body.dataset.theme = theme;
            localStorage.setItem('theme', theme);
            const icon = themeToggleBtn.querySelector('i');
            icon.classList.toggle('fa-moon', theme === 'dark');
            icon.classList.toggle('fa-sun', theme === 'light');
        }

        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);

        if (themeToggleBtn) {
            themeToggleBtn.addEventListener('click', () => {
                const newTheme = body.dataset.theme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
            });
        }
    </script>
</body>
</html>
