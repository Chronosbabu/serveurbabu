<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Chronos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --link-color: #3498db;
            --link-hover: #1f78d1;
            --google-button-bg: #ffffff;
            --google-button-border: #dadce0;
            --google-button-hover: #f5f5f5;
            --input-bg: #333;
            --input-text: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg-color: #fafafa;
            --text-color: #262626;
            --card-bg: #ffffff;
            --border-color: #dbdbdb;
            --button-bg: #0095f6;
            --button-hover: #00376b;
            --link-color: #0095f6;
            --link-hover: #00376b;
            --google-button-bg: #ffffff;
            --google-button-border: #dadce0;
            --google-button-hover: #f5f5f5;
            --input-bg: #fafafa;
            --input-text: #262626;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h2 {
            color: var(--text-color);
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            width: 100%;
            max-width: 350px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4CAF50, #3498db);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #fff;
            text-transform: uppercase;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        h2 {
            margin: 10px 0 20px;
            font-size: 1.2rem;
            font-weight: 400;
            color: #888;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            background: var(--input-bg);
            color: var(--input-text);
            border-radius: 8px;
            font-size: 1rem;
            transition: background 0.2s ease, border 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border: 1px solid var(--link-color);
            background: var(--input-bg);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .checkbox-container input {
            margin-right: 8px;
            accent-color: var(--button-bg);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: var(--button-hover);
            transform: scale(1.03);
        }

        .google-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background: var(--google-button-bg);
            border: 1px solid var(--google-button-border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin: 10px 0;
            color: var(--text-color);
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .google-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .google-button:hover {
            background: var(--google-button-hover);
            transform: scale(1.03);
        }

        a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--link-hover);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .footer p {
            margin: 5px 0;
        }

        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        #theme-toggle:hover {
            color: var(--link-color);
            transform: scale(1.1);
        }

        .error-message {
            color: #ed4956;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 400px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            header h2 {
                font-size: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body data-theme="light">
    <header>
        <h2>ðŸ”‘ Se connecter</h2>
        <button id="theme-toggle" title="Changer de thÃ¨me"><i class="fa-solid fa-moon"></i></button>
    </header>

    <div class="container">
        <div class="avatar">C</div>
        <h1>Bienvenue sur CHRONOS</h1>
        <h2>Espace Membre</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Nom d'utilisateur ou Email" required>
            <input type="password" name="password" placeholder="Mot de passe" id="password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Afficher le mot de passe</label>
            </div>
            <a href="#">Mot de passe oubliÃ© ?</a>
            <button type="submit">Connexion</button>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        </form>
        <div id="g_id_onload"
             data-client_id="{{ google_client_id }}"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="google-button" onclick="google.accounts.id.prompt();">
            <img src="https://www.google.com/favicon.ico" alt="Google Icon">
            Continuer avec Google
        </div>
        <p>Pas de compte ? <a href="{{ url_for('register') }}">S'inscrire</a></p>
        <div class="footer">
            <p>Besoin d'aide ? <a href="#">Contactez le support</a></p>
            <p>Authentification Ã  deux facteurs (optionnel)</p>
        </div>
    </div>

    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const body = document.body;
        const showPassword = document.getElementById('showPassword');
        const passwordField = document.getElementById('password');

        function setTheme(theme) {
            body.dataset.theme = theme;
            localStorage.setItem('theme', theme);
            const icon = themeToggleBtn.querySelector('i');
            icon.classList.toggle('fa-moon', theme === 'light');
            icon.classList.toggle('fa-sun', theme === 'dark');
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        if (themeToggleBtn) {
            themeToggleBtn.addEventListener('click', () => {
                const newTheme = body.dataset.theme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
            });
        }

        if (showPassword && passwordField) {
            showPassword.addEventListener('change', () => {
                if (showPassword.checked) {
                    passwordField.type = 'text';
                } else {
                    passwordField.type = 'password';
                }
            });
        }

        window.handleCredentialResponse = async function(response) {
            const res = await fetch('/google_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id_token: response.credential })
            });
            const data = await res.json();
            if (data.success) {
                window.location.href = data.redirect;
            } else {
                const errorDiv = document.createElement('p');
                errorDiv.className = 'error-message';
                errorDiv.textContent = data.error || 'Erreur lors de la connexion avec Google';
                document.querySelector('.container').appendChild(errorDiv);
            }
        };
    </script>
</body>
</html>
