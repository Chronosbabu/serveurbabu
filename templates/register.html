<!-- Modified registration page (inscription) - Adapted to file 3 style -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>Inscription - Chronos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --button-bg: linear-gradient(45deg, #fd1d1d, #fcb045, #833ab4);
            --button-hover: linear-gradient(45deg, #fcb045, #833ab4, #fd1d1d);
            --link-color: #fcb045;
            --google-button-bg: #4285f4;
            --google-button-hover: #3578e5;
            --input-bg: #333;
            --input-text: #ffffff;
            --shadow: 0px 4px 20px rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg-color: #fafafa;
            --text-color: #262626;
            --card-bg: #fff;
            --border-color: #dbdbdb;
            --button-bg: #0095f6;
            --button-hover: #00376b;
            --link-color: #0095f6;
            --google-button-bg: #4285f4;
            --google-button-hover: #3578e5;
            --input-bg: #fafafa;
            --input-text: #262626;
            --shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
            -webkit-text-size-adjust: 100% !important;
            transform: scale(1) !important;
        }

        /* Style du logo "CHRONOS" */
        .logo {
            font-size: 40px;
            font-weight: bold;
            background: linear-gradient(45deg, #fd1d1d, #fcb045, #833ab4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px auto;
            text-align: center;
        }

        .main-container {
            max-width: 935px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            width: 320px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            background: var(--input-bg);
            color: var(--input-text);
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .file-input {
            background: var(--input-bg);
            color: var(--input-text);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            border: 1px solid var(--border-color);
        }

        .file-input input[type="file"] {
            display: none;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 20px 0;
            font-size: 14px;
            color: var(--text-color);
        }

        .checkbox-container input {
            margin-right: 10px;
            accent-color: var(--link-color);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.02) !important;
            background: var(--button-hover);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            opacity: 0.8;
        }

        #google-signin-button {
            width: 100%;
            padding: 12px;
            background: var(--google-button-bg);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        #google-signin-button:hover {
            background: var(--google-button-hover);
            transform: scale(1.02) !important;
        }

        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
            z-index: 1000;
        }

        #theme-toggle:hover {
            color: var(--link-color);
            transform: scale(1.1) !important;
        }

        .error-message {
            color: #ed4956;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .main-container { padding: 16px; }
            .container { 
                width: 90%; 
                padding: 20px; 
            }
            .logo { font-size: 32px; margin: 16px auto; }
            #theme-toggle { 
                font-size: 1.3rem; 
                top: 16px; 
                right: 16px; 
            }
        }
    </style>
</head>
<body data-theme="dark">
    <button id="theme-toggle" title="Changer de thème"><i class="fa-solid fa-moon"></i></button>

    <!-- Logo CHRONOS -->
    <div class="logo">CHRONOS</div>

    <div class="main-container">
        <div class="container">
            <h1>Créer un compte</h1>
            <form method="POST" enctype="multipart/form-data">
                <input type="text" name="prenom" placeholder="Prénom" required>
                <input type="text" name="nom" placeholder="Nom" required>
                <input type="text" name="username" placeholder="Nom d'utilisateur" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="telephone" placeholder="Téléphone" required>
                <input type="password" name="password" placeholder="Entrez le mot de passe" required>
                <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe" required>
                
                <p>Choisir un avatar (optionnel):</p>
                <label class="file-input">
                    Choisir un fichier
                    <input type="file" name="avatar" accept="image/*">
                </label>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">J'accepte les conditions d'utilisation</label>
                </div>
                
                <button type="submit">S'inscrire</button>
            </form>

            <button id="google-signin-button">
                <i class="fa-brands fa-google"></i> Continuer avec Google
            </button>

            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}

            <div class="login-link">
                <p>Déjà un compte? <a href="{{ url_for('login') }}">Connexion</a></p>
            </div>
        </div>
    </div>

    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        function setTheme(theme) {
            body.dataset.theme = theme;
            localStorage.setItem('theme', theme);
            const icon = themeToggleBtn.querySelector('i');
            icon.classList.toggle('fa-moon', theme === 'dark');
            icon.classList.toggle('fa-sun', theme === 'light');
        }

        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);

        if (themeToggleBtn) {
            themeToggleBtn.addEventListener('click', () => {
                const newTheme = body.dataset.theme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
            });
        }

        // Google Sign-In (adapted for register)
        window.handleCredentialResponse = (response) => {
            const idToken = response.credential;
            fetch('/google_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id_token: idToken }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect || '/';
                } else {
                    const errorMessage = document.createElement('p');
                    errorMessage.className = 'error-message';
                    errorMessage.textContent = data.error || 'Erreur lors de l\'inscription avec Google';
                    document.querySelector('.container').appendChild(errorMessage);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const errorMessage = document.createElement('p');
                errorMessage.className = 'error-message';
                errorMessage.textContent = 'Erreur réseau lors de l\'inscription';
                document.querySelector('.container').appendChild(errorMessage);
            });
        };

        document.getElementById('google-signin-button').addEventListener('click', () => {
            google.accounts.id.initialize({
                client_id: '587697854709-7kimvj92k1qappbbg92chai69v2o034i.apps.googleusercontent.com',
                callback: handleCredentialResponse,
                auto_select: true,
            });
            google.accounts.id.prompt();
        });
    </script>
</body>
</html>
